<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    
    <script>
        function obliczanie(x){
            return x*x + x + 41;
        }
        document.write("Liczby pierwsze"+"<br>");
        for(let i=0; i<=39;i++){
            document.write(`i=${i}`+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"+`w(${i})=`+obliczanie(i)+"<br>")
        }
    </script>
</body>
</html>
